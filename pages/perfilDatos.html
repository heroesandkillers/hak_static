<script>

    if(graficos.menu === false){
        $("#menu").removeClass("checked");
    }
                         
    $("#usuario").text(global.perfil.nombreId);
            
    function cambioGraficos(){            
        var menu = false;                
        if($("#menu").hasClass("checked")) menu = true;
            
        $.ajax({
            type : "GET",
            url : "cambioGraficos",
            data: {
                menu: menu
            },
            complete : function() {
                graficos.menu = menu;
                aviso("gr�ficos guardados correctamente");
                configurarGraficos();
            }
        });                
    }
            
            
    $(".check").click(function(){
        if($(this).hasClass("checked")){
            $(this).removeClass("checked");
        }else{
            $(this).addClass("checked");
        }
    });
            
</script>
